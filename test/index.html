<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bulma-docs.css">
    <link rel="stylesheet" href="./css/main.css">
    <script defer src="./js/jquery.ajax.min.js"></script>
    <script defer src="./js/imageFinder.js"></script>
    <script defer src="./js/app.js"></script>
    <title>Keyword Image Find</title>
</head>

<body>
    <div class="wrap">
        <div class="columns">
            <div class="column">
                <h1>Keyword Image Finder</h1>
                <!-- 검색 창-->
                <div class="field is-clearfix">
                    <form class="search-form">
                        <label for="searchName" class="label sr-only">이미지명 검색하기</label>
                        <p class="control type1">
                            <input id="searchName" class="input is-success" type="text" placeholder="이미지명 검색">
                            <div class="is-primary">
                                <a class="button is-primary is-inverted">검색</a>
                            </div>
                        </p>
                    </form>
                </div>
                <!-- 검색 창 끝 -->
                <!-- 조건 검색 -->
                <div class="field">
                    <h2 class="searchConditionTitle">조건 검색</h2>
                    <ul class="condition-list is-clearfix">
                        <li>
                            <p class="control">
                                <span class="select" aria-label="사진 속 사람의 수">
                                    <select>
                                        <option>number_of_people</option>
                                        <option>none</option>
                                        <option>one</option>
                                        <option>two</option>
                                        <option>group</option>
                                    </select>
                                </span>
                            </p>
                        </li>
                        <li>
                            <p class="control">
                                <span class="select" aria-label="그래픽 스타일">
                                    <select>
                                        <option>graphical_styles</option>
                                        <option>fine_art</option>
                                        <option>illustration</option>
                                        <option>photography</option>
                                    </select>
                                </span>
                            </p>
                        </li>
                        <li>
                            <p class="control">
                                <span class="select" aria-label="조건검색">
                                    <select>
                                        <option>ethnicity</option>
                                        <option>japanese</option>
                                        <option>pacific_islander</option>
                                        <option>caucasian</option>
                                        <option>east_asian</option>
                                        <option>hispanic_latino</option>
                                        <option>multiethnic_group</option>
                                    </select>
                                </span>
                            </p>
                        </li>
                    </ul>
                </div>
                <!-- 조건 검색 끝 -->

                <!-- 큰 이미지 -->
                <div class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-content">
                        <p class="image is-4by3">
                            <img src="http://bulma.io/images/placeholders/1280x960.png">
                        </p>
                    </div>
                    <button class="modal-close is-large"></button>
                </div>
                <!-- 큰 이미지 끝-->

                <!-- 썸네일 이미지 시작 -->
                <div class="card card-list-wrap">
                </div>
                <!-- 썸네일 이미지 끝 -->

            </div>
        </div>
    </div>
</body>

</html>
